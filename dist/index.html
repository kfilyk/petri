<!DOCTYPE html>

  <body oncontextmenu="return false;" style="margin:0px;">
    <canvas id="map" style="z-index: 1; width:100%"></canvas>
    <div id="dashboard">

        <div id="dashboard-info">

          <br>
        </div>

          <img id="play-button" src="/assets/play-CV6IYFL2.png" onclick="pauseSimulation()">

          <img src="/assets/fast_forward-CoW6893n.png" onclick="accelerateMutations()">

          <img src="/assets/food-BiCTaAaH.png"> <!-- on / reset -->
          <img src="/assets/fitness-BeDUYCxT.png">
          <img src="/assets/energy-DmBKLTsp.png">
          <img src="/assets/lifespan-B0NLL3LY.png">
          <img src="/assets/children-DDUJsM4I.png">


        </div>
        <div id="dashboard-stats">
          <span id="stats-close-button" onclick="(() => {
            highlighted=null;
            leftPressed=false;
            document.getElementById('dashboard-stats').style.display='none';
            document.getElementById('brain').style.display='none';

          })()">X</span>

          <!--         this.kill(); -->
          <!--         this.reincarnate(); -->

          <div id="stats-left">
            <b id="stats-name"></b><br/>
            <span id="stats-idx"></span><br/>
            <span id="stats-parent" onclick="(() => {
              var a = null;
              if(highlighted < 0){
                a = graveyard[-(highlighted+1)]
              } else {
                a = animals[highlighted]
              }
              highlighted=a.parent;

            })()"></span><br/>
            <span id="stats-sibling-idx"></span><br/>
            <span id="stats-descendants"></span><br/>
            <span id="stats-energy"></span><br/>
            <span id="stats-size"></span><br/>
            <span id="stats-damage"></span><br/>
          </div>
          <div id="stats-right">
            <span class="bold-stat" id="stats-red"></span><br/>
            <span class="bold-stat" id="stats-green"></span><br/>
            <span class="bold-stat" id="stats-blue"></span><br/>
            <span id="stats-sensors"></span><br/>
            <span class="bold-stat" id="stats-velocity"></span><br/>
            <span class="bold-stat" id="stats-rotation"></span><br/>
            <span class="bold-stat" id="stats-mutation"></span><br/>

         </div>
        </div>
        <div id="dashboard-charts">
          <canvas id="brain" style="width:100%"></canvas>
          <canvas class="chart" id="foodPopChart" style="width:100%"></canvas>
          <canvas class="chart" id="optimizationChart" style="width:100%"></canvas>

        </div>
